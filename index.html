<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Animation Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Bringing Web Pages to Life âœ¨</h1>
    <p>Hover, click, and explore the animations below!</p>
  </header>

  <main>
    <!-- Part 1: CSS Animations -->
    <section id="css-demo">
      <h2>Part 1: CSS3 Transitions & Keyframes</h2>
      <button class="fancy-btn">Hover Me</button>
      <div class="animated-box"></div>
    </section>

    <!-- Part 2: JavaScript Functions -->
    <section id="js-functions">
      <h2>Part 2: JavaScript Functions</h2>
      <p>Click the button to calculate a custom animation speed!</p>
      <button id="calc-btn">Calculate Speed</button>
      <p id="result"></p>
    </section>

    <!-- Part 3: Combine JS & CSS -->
    <section id="combine-demo">
      <h2>Part 3: Combining CSS & JavaScript</h2>
      <button id="animate-btn">Animate the Box!</button>
      <div id="magic-box"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
